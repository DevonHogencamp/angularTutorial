<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular Tutorial</title>
        <link rel="stylesheet" href="content/css/styles.css" type="text/css">
        <script src="app\lib\angular.min.js"></script>
    </head>
    <!-- Where ever you put ng-app that is where angular controls the app -->
    <body ng-app>
        <input type="text" ng-model="favMeat" placeholder="Enter your fav meat">

        <p>Your fav meat is {{favMeat}}</p>
    </body>
</html>
